<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>平台工程成熟度模型评估</title>
    <link rel="stylesheet" href="/pemm-assessment/assets/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  </head>
  <body>
    <main class="container">
      <article class="form-section">
        <header>
        <h1>平台工程成熟度模型评估</h1>
        </header>
        <div class="intro">
          <p>我们正在征询对此次试点评估的反馈意见，请与我们
            <a href="https://docs.google.com/forms/d/1SW8NE-7E2zjhoun4jklRPmH5sYgJ_3rTw2D_FoOwViA/viewform" target="_blank">分享您的想法</a>。</p>
        </div>
        <form id="maturity-form">
          <!-- Questions will be dynamically loaded from YAML data -->
        </form>
      </article>

      <article class="chart-section">
        <header>
          <h2>评估结果</h2>
        </header>

        <div class="charts">
          <canvas id="maturity-spider"></canvas>
          <table id="maturity-matrix"></table>
        </div>

        <div id="maturity-scores" class="scores"></div>

        <div class="feedback-message">
          <p>感谢您使用我们的平台工程成熟度模型评估工具！希望它对您有所帮助。既然您在这里，我们很乐意听到您的想法和反馈，以帮助我们改进这个工具。</p>
        </div>

        <div class="share-button">
          <a onclick="copyURLToClipboard(this)">📋 复制分享链接</a>
          <a href="https://docs.google.com/forms/d/1SW8NE-7E2zjhoun4jklRPmH5sYgJ_3rTw2D_FoOwViA/viewform" target="_blank">💬 分享反馈</a>
        </div>
      </article>
    </main>

    <script src="/pemm-assessment/assets/app.js"></script>
  </body>
</html>
