events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/x-yaml
        text/yaml;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Enable CORS for local development
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";

        # Serve files with correct MIME types
        location ~* \.(yaml|yml)$ {
            add_header Content-Type "application/x-yaml";
            add_header Access-Control-Allow-Origin *;
        }

        location ~* \.(js)$ {
            add_header Content-Type "application/javascript";
            add_header Access-Control-Allow-Origin *;
        }

        location ~* \.(css)$ {
            add_header Content-Type "text/css";
            add_header Access-Control-Allow-Origin *;
        }

        # Main application routes - mimic GitHub Pages structure
        location / {
            try_files $uri $uri/ /pemm-assessment/index.html;
        }

        # Direct access to pemm-assessment (English version)
        location /pemm-assessment/ {
            alias /usr/share/nginx/html/pemm-assessment/;
            try_files $uri $uri/ /pemm-assessment/index.html;
        }

        # Chinese version
        location /pemm-assessment/zh/ {
            alias /usr/share/nginx/html/pemm-assessment/zh/;
            try_files $uri $uri/ /pemm-assessment/zh/index.html;
        }

        # Static assets
        location /pemm-assessment/assets/ {
            alias /usr/share/nginx/html/pemm-assessment/assets/;
        }

        location /pemm-assessment/data/ {
            alias /usr/share/nginx/html/pemm-assessment/data/;
        }        # Handle 404s gracefully
        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html/pemm-assessment;
            internal;
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
    }
}